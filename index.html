<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>보노텐도</title>

    <link rel="shortcut icon" href="https://www.nintendo.co.kr/favicon.ico" />

      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >본체 및 amiibo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">소프트웨어</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                News
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">캐릭터</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">고객지원</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">온라인 스토어</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-danger" type="submit">검색</button>
          </form>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.ctfassets.net/sjvy5j5nlcjk/7JDEC36pO7Xo0HINspY0Ap/99b51305ccd97880f5d3168655a7f65f/1920.jpg"
            alt="..."
            class="first-img"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.ctfassets.net/sjvy5j5nlcjk/2sVRBJrgRtm5QDOIs2TsbE/477a7eeaebd9f52d72f85e31b9c43e9d/CM__________2_240507_2.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container">
      <div class="thumb-group row" role="group" aria-label="Basic example">
        <a href="#" class="thumb col-lg-3 col-md-6 col-sm-12">
          <img
            src="https://images.ctfassets.net/sjvy5j5nlcjk/1bPCibewgcjoYlLJ7jlKTk/5021367004da38baae0499c99ad19d8e/papermario_240310.png"
          />
          <span>페이퍼마리오 1000년의 문</span>
        </a>
        <a href="#" class="thumb col-lg-3 col-md-6 col-sm-12">
          <img
            src="https://www.nintendo.co.kr/assets/img/a_thumb_nintendo_s.jpg"
          />
          <span>Nintendo Switch 2024 CM 1</span>
        </a>
        <a href="#" class="thumb col-lg-3 col-md-6 col-sm-12">
          <img
            src="https://images.ctfassets.net/sjvy5j5nlcjk/4OlAYu798NEfQMrf20bKcR/8632f1194d60f5acdba5a41b8c0457ec/switch_marioWonder_230831_thumb.jpg"
          />
          <span>슈퍼 마리오브라더스 원더</span>
        </a>
        <a href="#" class="thumb col-lg-3 col-md-6 col-sm-12">
          <img src="/image/bonobono.jpg" />
          <span>매우 훌륭한 철학자</span>
        </a>
      </div>
    </div>
    <div class="campagine-section text-center mt-5 mb-5">
      <h2>주말에 낮잠</h2>
      <p>일어나면 게임</p>
      <button type="button" class="btn btn-danger go">게임사러 가기</button>
    </div>
    <div class="container pt-5 pb-5 cards">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <img
              src="https://images.ctfassets.net/sjvy5j5nlcjk/1kndgz1HtEmXjC75LVz2iv/5b4c4f3000c6bf2ba474a1ec75e3c573/1920_1080.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body text-center">
              <h2 class="card-text">프린세스 피치</h2>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card">
            <img
              src="https://images.ctfassets.net/sjvy5j5nlcjk/7001000006869018089291106f11ee9c10c1c11cc53fba/e4018768531cf9056e5bd35d1b6e464b/67e1afb7ae3ea59e84b4e4330d1ac02521c7af3cd541f1f036f7f71c65e3bf03.jpg"
              class="card-img-top"

            <div class="card-body">

            </div>
          </div>

      </div>

      <div class="container">
        <div class="first-line pb-5 pt-5">한국 보노텐도</div>
        <div class="row pb-5 pt-5 second-line">
          <div class="col"><a href="#"> 회사 개요</a></div>
          <div class="col"><a href="#">찾아오시는길</a></div>
          <div class="col"><a href="#">소프트웨어</a></div>
          <div class="col"><a href="#">고객지원</a></div>
          <div class="col"><a href="#">스마트폰용 앱</a></div>
          <div class="col"><a href="#">amiibo</a></div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
